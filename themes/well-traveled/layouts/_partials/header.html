<header class="header">
  <nav class="header__links">
    {{ if .IsHome }}
      <h1 class="header__link header__title">
        {{ .Site.Title }}
    {{ else }}
      <div class="header__link header__title">
    {{ end }}

        {{ with .Site.Params.logo }}
          <img class="header__logo" src="{{ . }}" alt="{{ $.Site.Title }} logo">
        {{ end }}

        {{ partial "breadcrumbs_header.html" . }}

    {{ if .IsHome }}</h1>{{ else }}</div>{{ end }}
  </nav>
</header>
